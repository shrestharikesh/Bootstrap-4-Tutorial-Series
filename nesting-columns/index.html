<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags always come first -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <!-- Bootstrap CSS -->
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <style>
    .row{
      height: 400px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-12  col-sm-9 col-md-6 col-lg-4 col-xl-3">
          <div class="row">
              <div class="col-12 col-lg-6 bg-primary p-4">
                row 1
              </div>
              <div class="col-12 col-lg-6  bg-secondary p-4">
                row 1
              </div>
            </div>
      </div>
      <div class="col-12 col-sm-3 col-md-6 col-lg-8 col-xl-9">
        <div class="row">
          <div class="col-12 col-md-6 col-xl-3 bg-success p-2">
            row 2
          </div>
          <div class="col-12 col-md-6 col-xl-3 bg-info p-2">
            row 2
          </div>
          <div class="col-12 col-md-6 col-xl-3 bg-warning p-2">
            row 2
          </div>
          <div class="col-12 col-md-6 col-xl-3 bg-danger p-2">
            row 2
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery first, then Bootstrap JS. -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
      .red
      {
        color: white;
        background-color: red;
      }

      .green
      {
        color: white;
        background-color: green;
      }

      .blue
      {
        color: white;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        	<br />

        	<progress class="progress" value="0" max="100">
        		0%
        	</progress>

        	<progress class="progress" value="25" max="100">
        		25%
        	</progress>

        	<progress class="progress" value="50" max="100">
        		50%
        	</progress>

        	<progress class="progress" value="75" max="100">
        		75%
        	</progress>

        	<progress class="progress" value="89" max="100">
        		89%
        	</progress>

        	<!-- IE 9 support -->
        	<progress class="progress" value="89" max="100">
        		<div class="progress">
        			<span class="progress.bar" style="width: 89%;">89%</span>
        		</div>
        	</progress>

        	<progress class="progress progress-success" value="25" max="100">
        		25%
        	</progress>

        	<progress class="progress progress-info" value="50" max="100">
        		50%
        	</progress>

        	<progress class="progress progress-warning" value="75" max="100">
        		75%
        	</progress>

        	<progress class="progress progress-danger" value="89" max="100">
        		89%
        	</progress>

        	<progress class="progress progress-striped" value="25" max="100">
        		25%
        	</progress>

        	<progress class="progress progress-success progress-striped" value="25" max="100">
        		25%
        	</progress>

        	<progress class="progress progress-info progress-striped" value="50" max="100">
        		50%
        	</progress>

        	<progress class="progress progress-warning progress-striped" value="75" max="100">
        		75%
        	</progress>

        	<progress class="progress progress-danger progress-striped" value="89" max="100">
        		89%
        	</progress>
        </div>
      </div>
    </div>

    <!-- jQuery first, then Bootstrap JS. -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>

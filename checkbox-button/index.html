<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <style>
      .red
      {
        color: white;
        background-color: red;
      }

      .green
      {
        color: white;
        background-color: green;
      }

      .blue
      {
        color: white;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 red">
          Hello world
        </div>

        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 green">
          Hello world
        </div>

        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 col-xl-12">
        	<br />
        	<button type="button" class="btn btn-primary">Primary</button>
        	<button type="button" class="btn btn-secondary">Secondary</button>
        	<button type="button" class="btn btn-success">Success</button>
        	<button type="button" class="btn btn-warning">Warning</button>
        	<button type="button" class="btn btn-danger">Danger</button>
        	<button type="button" class="btn btn-link">link</button>

        	<br /><br />

        	<a href="http://www.sonarsystems.co.uk" role="button" class="btn btn-primary">Button A HREF</a>

        	<br /><br />

        	<button type="button" class="btn btn-primary-outline">Primary</button>
        	<button type="button" class="btn btn-secondary-outline">Secondary</button>
        	<button type="button" class="btn btn-success-outline">Success</button>
        	<button type="button" class="btn btn-warning-outline">Warning</button>
        	<button type="button" class="btn btn-danger-outline">Danger</button>
        	<button type="button" class="btn btn-link-outline">link</button>

        	<br /><br />

        	<button type="button" class="btn btn-primary-outline btn-lg">Large</button>
        	<button type="button" class="btn btn-secondary btn-sm">Small</button>

        	<br /><br />

        	<button type="button" class="btn btn-secondary btn-block btn-lg">Block</button>

        	<br /><br />

        	<button type="button" class="btn btn-primary btn-lg active">Active</button>

        	<br /><br />

        	<button type="button" class="btn btn-primary btn-lg" disabled>Disabled</button>

        	<br /><br />

        	<a href="http://www.sonarsystems.co.uk" role="button" class="btn btn-primary disabled">Button A HREF</a>

        	<br /><br />

        	<div class="btn-group" data-toggle="buttons">
        		<label class="btn btn-primary active">
        			<input type="checkbox" checked autocomplete="off">Checkbox 1 is selected
        		</label>

        		<label class="btn btn-primary">
        			<input type="checkbox" autocomplete="off">Checkbox 2
        		</label>
        	</div>
        </div>
      </div>
    </div>

    <!-- jQuery first, then Bootstrap JS. -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1>THis is First row</h1>
      <div class="row">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 bg-primary p-3">
          Hello world
        </div>

        <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 bg-secondary p-3">
          Hello world
        </div>

        <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 bg-success p-3">
          Hello world
        </div>

        <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-2 bg-info p-3">
          Hello world
        </div>

        <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-2 bg-danger p-3">
          Hello world
        </div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xl-2 bg-warning p-3">
          Hello world
        </div>
      </div>
      <h1>This is second row</h1>
      <div class="row">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 bg-primary p-3">
          Hello world
        </div>

        <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 bg-secondary p-3">
          Hello world
        </div>

        <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 bg-success p-3">
          Hello world
        </div>
      </div>
    </div>

    <!-- jQuery first, then Bootstrap JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js"></script>
  </body>
</html>

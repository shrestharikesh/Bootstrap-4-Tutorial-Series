<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
      .red
      {
        color: white;
        background-color: red;
      }

      .green
      {
        color: white;
        background-color: green;
      }

      .blue
      {
        color: white;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 red">
          Hello world
        </div>

        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 green">
          Hello world
        </div>

        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 col-xl-12">
        	<br />
        	<button type="button" class="btn btn-primary">Primary</button>
        	<button type="button" class="btn btn-secondary">Secondary</button>
        	<button type="button" class="btn btn-success">Success</button>
        	<button type="button" class="btn btn-warning">Warning</button>
        	<button type="button" class="btn btn-danger">Danger</button>
        	<button type="button" class="btn btn-link">link</button>

        	<br /><br />

        	<a href="http://www.sonarsystems.co.uk" role="button" class="btn btn-primary">Button A HREF</a>

        	<br /><br />

        	<button type="button" class="btn btn-primary-outline">Primary</button>
        	<button type="button" class="btn btn-secondary-outline">Secondary</button>
        	<button type="button" class="btn btn-success-outline">Success</button>
        	<button type="button" class="btn btn-warning-outline">Warning</button>
        	<button type="button" class="btn btn-danger-outline">Danger</button>
        	<button type="button" class="btn btn-link-outline">link</button>

        	<br /><br />

        	<button type="button" class="btn btn-primary-outline btn-lg">Large</button>
        	<button type="button" class="btn btn-secondary btn-sm">Small</button>

        	<br /><br />

        	<button type="button" class="btn btn-secondary btn-block btn-lg">Block</button>

        	<br /><br />

        	<button type="button" class="btn btn-primary btn-lg active">Active</button>

        	<br /><br />

        	<button type="button" class="btn btn-primary btn-lg" disabled>Disabled</button>

        	<br /><br />

        	<a href="http://www.sonarsystems.co.uk" role="button" class="btn btn-primary disabled">Button A HREF</a>

        	<br /><br />

        	<div class="btn-group" data-toggle="buttons">
        		<label class="btn btn-primary active">
        			<input type="radio" name="options" id="option1" autocomplete="off" checked>Choose not to say
        		</label>

        		<label class="btn btn-primary">
        			<input type="radio" name="options" id="option2" autocomplete="off" >Less than 18
        		</label>

        		<label class="btn btn-primary">
        			<input type="radio" name="options" id="option3" autocomplete="off" >18-40
        		</label>

        		<label class="btn btn-primary">
        			<input type="radio" name="options" id="option4" autocomplete="off" >40-120
        		</label>
        	</div>
        </div>
      </div>
    </div>

    <!-- jQuery first, then Bootstrap JS. -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
